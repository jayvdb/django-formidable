{% extends "formidable/formidable_base.html" %}
{% load staticfiles %}

{% block content %}
<div class="title">
  <h1>May the Form be with you!</h1>
</div>
<div id="formidable"></div>
{% endblock %}

{% block extra_js %}
<script src="{% static "assets/vendor.js" %}"></script>
<script src="{% static "assets/formidable.js" %}"></script>
<script>
  $(document).ready(function() {
    Formidable.start({
      formId: {{ object.pk }},
      component: 'builder'
    });
  });
</script>
{% endblock %}
