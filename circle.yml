machine:
  post:
    - pyenv global 2.7.10 3.3.3 3.4.3 3.5.0

dependencies:
    override:
        - pip install --upgrade tox

test:
    override:
        - tox -e $(tox -l | grep django18 | tr '\n' ',')
        - tox -e $(tox -l | grep django19 | tr '\n' ',')
        - tox -e $(tox -l | grep django110 | tr '\n' ',')
        - tox -e flake8
        - tox -e isort-check
        - tox -e docs
